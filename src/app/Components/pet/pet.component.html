<div  class="card" style="margin-top: 40px;">
    <div class="card-header">
      <div *ngIf="tituloValor" >New pet</div>
      <div *ngIf="!tituloValor" >Update pet</div>
    </div>

    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

        <input type="number" formControlName="id" [hidden]="true">

        <div class="card-body">

            <div class="row align-items-start">
                <div class="col">
                    <div class="mb-3 position-relative">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" 
                                class="form-control" 
                                placeholder="Please input your name"
                                formControlName="petName"
                                [class.is-invalid]="petNameNoValido"
                        >
                        <div *ngIf="petNameNoValido" class="form-text text-danger">Name invalid, minimum length 3 letters</div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3 position-relative">
                        
                        <label for="exampleInputEmail1" class="form-label">Breed</label>
                        <input type="text" class="form-control" placeholder="Please input your last name."
                            formControlName="breed"
                            [class.is-invalid]="breedNoValido"
                        >
                        <div *ngIf="breedNoValido" class="form-text text-danger">Last name invalid, minimum length 3 letters.</div>

                    </div>
                </div>
            </div> 
    
            <div class="row align-items-start">
                <div class="col">
                    <div class="mb-3 position-relative">
                        <label for="exampleInputEmail1" class="form-label">User id.</label>
                        <input 
                              
                            type="number"
                            class="form-control"
                            formControlName="member"
                            [class.is-invalid]="memberNoValido"
                            [attr.disabled]="true"
                        >
                        <div *ngIf="memberNoValido" class="form-text text-danger">Identification document invalid. maximum 10 numbers.</div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3 position-relative">
                        
                        <label for="exampleInputEmail1" class="form-label">Gender</label>
                        <div class="row" style="border: 1px solid rgba(170, 170, 170, 0.377); margin-left: 1px; margin-right: 1px; border-radius: 5px;">
                            <div class="col">
                                <div class="form-check">
                                    <input formControlName="gender"  value="0" class="form-check-input" type="radio" name="gender" id="gender1" checked>
                                    <label class="form-check-label" for="gender1">
                                      Female
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input formControlName="gender"  value="1" class="form-check-input" type="radio" name="gender" id="gender1" >
                                    <label class="form-check-label" for="gender2">
                                      Male
                                    </label>
                                </div>
                            </div>                            
                        </div>
                        <div *ngIf="genderNoValido" class="form-text text-danger">Identification document invalid.</div>

                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-success me-md-2" type="submit" >Submit</button>
                    <button class="btn btn-danger" routerLink="/members"  type="button">Cancel</button>
                </div>
            </div>
        </div>
    </form>    
</div>
