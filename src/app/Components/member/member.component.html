<div  class="card" style="margin-top: 40px;">
    <div class="card-header">
      <div *ngIf="tituloValor" >New user</div>
      <div *ngIf="!tituloValor" >Update user</div>
    </div>

    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

        <input type="number" formControlName="id" [hidden]="true">

        <div class="card-body">

            <div class="row align-items-start">
                <div class="col">
                    <div class="mb-3 position-relative">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" 
                                class="form-control" 
                                placeholder="Please input your name"
                                formControlName="nombre"
                                [class.is-invalid]="nombreNoValido"
                        >
                        <div *ngIf="nombreNoValido" class="form-text text-danger">Name invalid, minimum length 3 letters</div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3 position-relative">
                        <label for="exampleInputEmail1" class="form-label">Document category</label>
                        <select class="form-select" 
                            formControlName="tipo_documento"
                            [class.is-invalid]="documentoNoValido"
                        >
                            <option value="CC">CC</option>
                            <option value="CE">CE</option>
                            <option value="NIP">NIP</option>
                            <option value="NIT">NIT</option>
                            <option value="TI">TI</option>
                            <option value="PAP">PAP</option>
                        </select>
                        <div *ngIf="documentoNoValido" class="form-text text-danger">Document category invalid.</div>
                    </div>
                </div>
            </div> 
    
            <div class="row align-items-start">
                <div class="col">
                    <div class="mb-3 position-relative">
                        <label for="exampleInputEmail1" class="form-label">Last name</label>
                        <input type="text" class="form-control" placeholder="Please input your last name."
                            formControlName="apellido"
                            [class.is-invalid]="apellidoNoValido"
                        >
                        <div *ngIf="apellidoNoValido" class="form-text text-danger">Last name invalid, minimum length 3 letters.</div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3 position-relative">
                        <label for="exampleInputEmail1" class="form-label">Identification document</label>
                        <input   
                            type="number" 
                            class="form-control"
                            formControlName="documento_identificacion"
                            [class.is-invalid]="identificacionNoValido"
                        >
                        <div *ngIf="identificacionNoValido" class="form-text text-danger">Identification document invalid. maximum 10 numbers.</div>
                    </div>
                </div>
            </div>

            <div class="row align-items-start">
                <div class="col">
                    <div class="mb-3 position-relative">
                        <label for="exampleInputEmail1" class="form-label">Gender</label>
                        <div class="row" style="border: 1px solid rgba(170, 170, 170, 0.377); margin-left: 1px; margin-right: 1px; border-radius: 5px;">
                            <div class="col">
                                <div class="form-check">
                                    <input formControlName="genero"  value="0" class="form-check-input" type="radio" name="genero" id="genero1" checked>
                                    <label class="form-check-label" for="genero1">
                                      Female
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input formControlName="genero"  value="1" class="form-check-input" type="radio" name="genero" id="genero2" >
                                    <label class="form-check-label" for="genero2">
                                      Male
                                    </label>
                                </div>
                            </div>                            
                        </div>
                        <div *ngIf="generoNoValido" class="form-text text-danger">Identification document invalid.</div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3 position-relative">
                        <label for="exampleInputEmail1" class="form-label">State</label>
                        <select class="form-select"  
                            formControlName="estado"
                            [class.is-invalid]="estadoNoValido"
                        >
                            <option value="1" selected>Active</option>
                            <option value="0">Blocked</option>
                        </select>
                        <div *ngIf="estadoNoValido"  class="form-text text-danger">Status invalid</div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-success me-md-2" type="submit" >Submit</button>
                    <button class="btn btn-danger" routerLink="/members"  type="button">Cancel</button>
                </div>
            </div>
        </div>
    </form>    
</div>
